<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background: Rounded Square with Gradient -->
  <rect width="512" height="512" rx="128" fill="url(#mainGrad)" />

  <!-- Car Icon Group -->
  <g transform="translate(106, 136) scale(0.6)" filter="url(#shadow)">
    <!-- Car Body -->
    <path fill="#FFFFFF" d="M 430 180 L 380 80 C 370 60 350 50 330 50 L 170 50 C 150 50 130 60 120 80 L 70 180 C 40 185 20 210 20 240 L 20 360 C 20 380 35 400 55 400 L 80 400 L 80 430 C 80 450 95 465 115 465 L 140 465 C 160 465 175 450 175 430 L 175 400 L 325 400 L 325 430 C 325 450 340 465 360 465 L 385 465 C 405 465 420 450 420 430 L 420 400 L 445 400 C 465 400 480 380 480 360 L 480 240 C 480 210 460 185 430 180 Z M 135 100 L 175 75 L 325 75 L 365 100 L 390 180 L 110 180 L 135 100 Z M 80 260 C 65 260 55 250 55 235 C 55 220 65 210 80 210 C 95 210 105 220 105 235 C 105 250 95 260 80 260 Z M 420 260 C 405 260 395 250 395 235 C 395 220 405 210 420 210 C 435 210 445 220 445 235 C 445 250 435 260 420 260 Z" />

    <!-- Windshield Reflection (Subtle) -->
    <path fill="#BFDBFE" opacity="0.4" d="M 145 100 L 355 100 L 375 165 L 125 165 Z" />

    <!-- Grill Lines (Simplified) -->
    <rect x="180" y="240" width="140" height="10" rx="5" fill="#3B82F6" opacity="0.3" />
    <rect x="180" y="260" width="140" height="10" rx="5" fill="#3B82F6" opacity="0.3" />
  </g>
</svg>